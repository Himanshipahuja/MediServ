<!-- Page content -->
<div class="w3-content w3-padding" style="max-width:1564px">

 
  
  <section id="update" class="section">
    <div class="container">
        <div class="section-header">
                  <h2 class="wow fadeInDown animated" style="color:black;">Update medicines</h2>
                  <p class="wow fadeInDown animated"> Update the latest medicine available in your store to sell them at MediServ.</p>
              </div>
      <div class="row">
        <div class="col-md-8 col-md-offset-2 conForm">       
          <div id="message"></div>
          <form method="post" action="/sellerhome" name="cform" id="cform">
            <input name="MedicineID" id="name" type="number" class="col-xs-12 col-sm-12 col-md-12 col-lg-12" placeholder="Enter Medicine ID" >
            <input name="Mname" id="name" type="text" class="col-xs-12 col-sm-12 col-md-12 col-lg-12" placeholder="Enter Medicine Name" >
            <input name="Price" id="email" type="number" class=" col-xs-12 col-sm-12 col-md-12 col-lg-12 noMarr" placeholder="Enter Medicine Price" >
            <input name="Tags" id="subject" type="text" class="col-xs-12 col-sm-12 col-md-12 col-lg-12" placeholder="Enter Medicine Tags" >
            <textarea name="desc" id="comments" cols="" rows="" class="col-xs-12 col-sm-12 col-md-12 col-lg-12" placeholder="Enter Medicine Description (if any)"></textarea>
            <input type="submit" id="submit" name="send" class="submitBnt" value="Send">
            <div id="simple-msg"></div>
          </form>
        </div>
      </div>
    </div>
  </section>
