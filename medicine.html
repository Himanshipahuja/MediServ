<!DOCTYPE html>
<html>
<style>
table, th, td {
  border:1px solid black;
}
</style>
<body>


<table style="width:100%">
  <tr>
    <th>Medicine ID</th>
    <th>Medicine Name</th>
    <th>Medicine Price</th>
    <th>Medicine Tag</th>
    <th>Medicine Description</th>
  </tr>

for each medicine in medicine{
  <tr>
    <td><div id="">medicine.medicine_id</div></td>
    <td><div id="">medicine.medicine_name</div></td>
    <td><div id="">medicine.medicine_price</div></td>
    <td><div id="">medicine.medicine_tag</div></td>
    <td><div id="">medicine.medicine_description</div></td>
    
  </tr>
}
</table>



</body>
</html>
